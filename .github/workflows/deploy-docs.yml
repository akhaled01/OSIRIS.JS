name: Build and Deploy Docs

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Change to your required Node version

      - name: Navigate to void-docs, install dependencies, and build documentation
        run: |
          npm install
          cd void-docs
          npm install  # Install dependencies in the void-docs folder
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./void-docs/build  # Path to your generated documentation
          publish_branch: gh-pages  # Branch for GitHub Pages
